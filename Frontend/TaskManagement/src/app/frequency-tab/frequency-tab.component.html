<form [formGroup]="frequencyForm">
    <mat-form-field appearance="fill">
      <mat-label>Тип показателя</mat-label>
      <input matInput formControlName="indicatorType" placeholder="Введите тип показателя">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Частота генерации</mat-label>
      <mat-select formControlName="controlSchedule" (selectionChange)="onScheduleSelect($event)">
        <mat-option *ngFor="let schedule of schedules" [value]="schedule">
          {{ schedule.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Точка контроля</mat-label>
      <input matInput formControlName="controlPoint" placeholder="Введите точку контроля">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Описание</mat-label>
      <input matInput formControlName="description" placeholder="Введите описание">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Дата начала</mat-label>
      <input matInput [matDatepicker]="startDate" formControlName="startDate" placeholder="Выберите дату начала">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker touchUi #startDate></mat-datepicker>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Дата окончания</mat-label>
      <input matInput [matDatepicker]="endDate" formControlName="endDate" placeholder="Выберите дату окончания">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker touchUi #endDate></mat-datepicker>
    </mat-form-field>
  
    <mat-checkbox formControlName="isActive">Активность</mat-checkbox>
  
    <button mat-button (click)="onSave()" [disabled]="!frequencyForm.valid">Добавить</button>
  </form>
