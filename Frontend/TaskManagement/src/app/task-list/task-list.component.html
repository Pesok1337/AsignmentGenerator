<h2>Task List</h2>
<table>
  <thead>
    <tr>
      <th>Product Group</th>
      <th>Control Point</th>
      <th>Frequency</th>
      <th>Time to Execute</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.productGroup?.name || 'N/A'}}</td>
      <td>{{task.controlPoint?.name || 'N/A'}}</td>
      <td>{{task.frequency}}</td>
      <td>{{task.timeToExecute | date:'short'}}</td>
      <td>
        <input #newFrequency [value]="task.frequency">
        <button (click)="updateFrequency(task.taskId, newFrequency.value)">Update Frequency</button>
      </td>
    </tr>
  </tbody>
</table>
